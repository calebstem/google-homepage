<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="list">
            <li>About</li>
            <li>Store</li>
            <li>Gmail</li>
            <li>Images</li>
        </ul>
    </nav>
    <div>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo" class="logo">
    </div>
    <form class="search">
        <input type="text" class="search">
    </form>
    <footer class="footer">
        <ul class="list">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
            <li>Privacy</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
    </footer>
</body>
</html>
